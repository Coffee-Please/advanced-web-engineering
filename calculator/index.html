<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/operations.js"></script>

    <title>Calculator App</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
 
  </head>  
  <body>
    <div class="wrapper">
        <section class="calculator-screen">
          <div class="display">0</div>
        </section>
    
        <section class="calculator-buttons">
            <button class="main clear">
              C
            </button>
            <button class="main backspace">
             	&larr;
            </button>
            <button class="op divide">
              &divide;
            </button>

            <button class="main seven">
             7
            </button>
            <button class="main eight">
              8
            </button>
            <button class="main nine">
              9
            </button>
           <button class="op multiply">
             &times;
            </button>

            <button class="main four">
              4
            </button>
            <button class="main five">
              5
            </button>
            <button class="main six">
              6
            </button>
            <button class="op subtract">
              &minus;
            </button>
          
            <button class="main one">
              1
            </button>
            <button class="main two">
             2
            </button>
            <button class="main three">
              3
            </button>
            <button class="op add">
              &plus;
            </button>
          
            <button class="main zero">
              0
            </button>
            <button class="op equal">
              &equals;
            </button>
        </section>
    </div>
  </body>
</html>
